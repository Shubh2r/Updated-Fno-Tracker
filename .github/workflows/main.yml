name: FnO Report Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "30 2 * * 1-5"  # Runs at 8:00 AM IST (2:30 UTC) on weekdays

permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run FnO tracker
      run: python smart_fno_tracker.py --mode morning

    - name: Commit report file
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add report/*.md
        git commit -m "ðŸ“ˆ Auto-report update: ${{ github.run_id }}"
        git push
